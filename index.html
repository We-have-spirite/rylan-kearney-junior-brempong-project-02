<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you have "Spirit?"</title>

    <link rel="stylesheet" href="styles/styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow+Semi+Condensed:ital@0;1&family=Satisfy&family=Signika&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Header Element Starts -->
    <header class="headerElement">

    <!-- Wrapper for Header Starts -->
        <div class="headerWrapper">

            <!-- Img Container starts -->
            <div class="imgContainer">


                <img src="./assets/rjLogo.jpg" alt="Icon of Rylan & Junior">

            </div>
            <!-- Img Container Ends -->

            <!-- Text Container Starts -->           
            <div class="textContainer">
                <h1>Are you in the Holiday "Spirit?"</h1>
                <h2>Take a look and see what classic cockail fits your needs this Holiday Season</h2>
            </div>
            <!-- Text Container Ends -->

            <!-- Ul Element Starts -->
            <div class="ulElement">

                <li>
                    <a href="#popUpForm" class="greenButton">Check out the Drink Options!</a>
                </li>

                <li>
                    <a href="#ingredientSection" class="redButton">Recipes</a>
                </li>
                
            </div>
            <!-- Ul Element Ends -->

        </div>
         <!-- Wrapper for Header Starts -->

    </header>
    <!-- Header Element Ends -->

    <!-- Section for pop-up form starts -->
    <section class="popUpForm" id="popUpForm">

        <!-- Div for center button starts -->
        <div class="centerButton">
            <button id="find">Find your Cocktail</button>
        </div>
        <!-- Div for center button ends -->

        <!-- Div for menu starts -->
        <div class="menu">

            <!-- Div for close button begins -->
            <div class="closeButton">&times;</div>
            <!-- Div for close button ends -->

            <!-- Div for form begins -->
            <div class="form">

                <h2>Get into the Spirit:</h2>
                <form action="">
                    <label for="spirit">Select one:</label>
                    <select name="spirit" id="spirit">
                    <option value="vodka">Vodka</option>
                    <option value="rum">Rum</option>
                    <option value="gin">Gin</option>
                    <option value="bourbon">Bourbon</option>
                    <option value="Scotch">Scotch</option>
                    <option value="tequila">Tequila</option>
                    </select>
                </form>


            </div>
            <!-- Div for form begins -->
            
            <ul id="drinkDisplay" class="drinkDisplay"></ul>

        </div>
        <!--Div for menu ends-->
    </section>

    <section class="ingredientSection" id="ingredientSection">

        <form action="#" method="#" class="myForm" name="myForm">

            <label for="drinkChoice">What drink recipe would you like?:</label><br>
            <input type="text" id="drinkChoice" name="drinkChoice">
          
          </form>

    </section>


    <footer>
        <p>Property of Juno College 2022 | Created by Junior Brempong & Rylan Kearney </p>
    </footer>



<script src="./scripts/script.js"></script>

</body>
</html>
